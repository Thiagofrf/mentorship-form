<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/appointment.css">
    <title>Agendamento Mentoria</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/index.html">Feedback</a></li>
                <li><a href="/appointment.html">Agendamento</a></li>
            </ul>
        </nav>
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <main>
            <form id="mentorship-form">
                <fieldset>
                    <legend>
                        Informações Pessoais
                    </legend>
                    <hr>
                    <div class="input-wrapper">
                        <div class="full-name-wrapper">
                            <label for="input-name">
                                <p>Nome</p>
                                <input type="text" id="input-name">
                            </label>
                            <label for="input-surname">
                                <p>Sobrenome</p>
                                <input type="text" id="input-surname">
                            </label>
                        </div>
                        <label for="input-email">
                            <p>E-mail <span>(digite um email válido)</span></p>
                            <input type="email" id="input-email">
                        </label>
                        <label for="input-password">
                            <p>Senha <span>(mínimo de 8 caracteres)</span></p>
                            <input type="password" id="input-password">
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Informações do Mentor
                    </legend>
                    <hr>
                    <div class="input-wrapper">
                        <label for="mentor-name">
                            <p>Nome do seu mentor <span>(só o primeiro nome)</span></p>
                            <input type="text" id="mentor-name ">
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Seus horários disponíveis
                    </legend>
                    <hr>
                    <div class="first-mentorship">
                        <p>Primeira mentoria</p>
                        <div class="input-wrapper date-wrapper">
                            <label for="first-mentorship-date">
                                <p>Data <span>(DD/MM/AAAA)</span></p>
                                <input type="date" id="first-mentorship-date">
                            </label>
                            <label for="first-mentorship-begin">
                                <p>Das</p>
                                <input type="time" id="first-mentorship-begin">
                            </label>
                            <label for="first-mentorship-end">
                                <p>Até</p>
                                <input type="time" id="first-mentorship-end">
                            </label>
                        </div>
                    </div>
                    <div class="second-mentorship">
                        <p>Segunda mentoria</p>
                        <div class="input-wrapper date-wrapper">
                            <label for="second-mentorship-date">
                                <p>Data <span>(DD/MM/AAAA)</span></p>
                                <input type="date" id="second-mentorship-date">
                            </label>
                            <label for="second-mentorship-begin">
                                <p>Das</p>
                                <input type="time" id="second-mentorship-begin">
                            </label>
                            <label for="second-mentorship-end">
                                <p>Até</p>
                                <input type="time" id="second-mentorship-end">
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button 
                    type="submit"
                    form="mentorship-form"
                    >
                    Salvar
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
