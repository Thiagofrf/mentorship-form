<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Mentoria</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <main>
            <form id="mentorship-form">
                <fieldset>
                    <legend>
                        Informações Pessoais
                    </legend>
                    <div class="input-wrapper">
                        <div class="full-name-wrapper">
                            <label for="input-name">
                                Nome
                            </label>
                            <input type="text" id="input-name">
                            <label for="input-surname">
                                Sobrenome
                            </label>
                            <input type="text" id="input-surname">
                        </div>
                        <label for="input-email">
                            E-mail <span>(digite um email válido)</span>
                        </label>
                        <input type="email" id="input-email">
                        <label for="input-password">
                            Senha <span>(mínimo de 8 caracteres)</span>
                        </label>
                        <input type="password" id="input-password">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        Informações do Mentor
                    </legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">
                            Nome do seu mentor <span>(só o primeiro nome)</span>
                        </label>
                        <input type="text" id="mentor-name ">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        Seus horários disponíveis
                    </legend>
                    <div class="first-mentorship">
                        <p>Primeira mentoria</p>
                        <div class="input-wrapper">
                            <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-mentorship-date">
                            <label for="first-mentorship-begin">Das</label>
                            <input type="time" id="first-mentorship-begin">
                            <label for="first-mentorship-end">Até</label>
                            <input type="time" id="first-mentorship-end">
                        </div>
                    </div>
                    <div class="second-mentorship">
                        <p>Segunda mentoria</p>
                        <div class="input-wrapper">
                            <label for="second-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-mentorship-date">
                            <label for="second-mentorship-begin">Das</label>
                            <input type="time" id="second-mentorship-begin">
                            <label for="second-mentorship-end">Até</label>
                            <input type="time" id="second-mentorship-end">
                        </div>
                    </div>
                </fieldset>
            </form>
            <button 
                type="submit"
                form="mentorship-form"
            >
                Salvar
            </button>
        </main>
        
    </div>
</body>
</html>
